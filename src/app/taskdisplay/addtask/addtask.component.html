<div class="container">
  <form [formGroup]="task" (ngSubmit)="onSaveTask()" >

    <div class="form-group">

      <div class="form-group">
        <Label>Id</Label>
        <input name="Id" type="text" class="form-control" placeholder="Enter Id">
      </div>
      <div>
      <Label>Task Name</Label>
      <input name="Title" type="text"  class="form-control" placeholder="Enter Title Name">

    </div>
    <div class="form-group">
      <Label>Status</Label>
      <input name="Status"  type="text" class="form-control" placeholder="Enter status">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add New Task</button>
    </div>
  </div>
  </form>
</div>
